<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/490c897c47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="TamilKeyboard">
            <div class="buttons">

            </div>
        </div>
        <div class="English">
            <div class="userOutputsbox">
                <div class="icons">
                    <i class="fa-sharp fa-regular fa-sun sun"></i>
                    <i class="fa-regular fa-moon moon"></i>
                </div>
                <textarea name="" id="userInputs" value="disable" onclick="disable()" class="userOutputs" cols="30" rows="10"></textarea>
            </div>
            <div class="AllButtons">
                <div class="column1">
                    <button class="backtik">`</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>=</button>
                    <button class="bsp">Backspace</button>
                </div>
                <div class="column2">
                    <button class="tab">Tab</button>
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    <button>[</button>
                    <button>]</button>
                    <button class="slash">\</button>
                </div>
                <div class="column3">
                    <button class="cpl">CapsLock</button>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>;</button>
                    <button>'</button>
                    <button class="enter">Enter</button>
                </div>
                <div class="column4">
                    <button class="shift shft1">Shift</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button>,</button>
                    <button>.</button>
                    <button>/</button>
                    <button class="shift shft2">Shift</button>
                </div>
                <div class="column5">
                    <button class="com">com</button>
                    <button class="space">Space</button>
                    <button class="at">Emojs</button>
                </div>
                <div class="parent">
                    <div class="emojs align">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
