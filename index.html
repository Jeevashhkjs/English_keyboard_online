<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/490c897c47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1 class="heading">Welcome to JJ Keyboard</h1>
            <select id="language">
                <option value="">Select Language</option>
                <option value="tamil">Tamil</option>
                <option value="english">English</option>
            </select>
            <input type="submit" value=" Go & Type here" name="enter" class="go" id="go" />
        </div>
        <div class="keyboard">
            <div class="TamilKeyboard">
                <div class="buttons">
    
                </div>
            </div>
            <div class="English">
                <div class="userOutputsbox">
                    <div class="icons">
                        <i class="fa-sharp fa-regular fa-sun sun"></i>
                        <i class="fa-regular fa-moon moon"></i>
                    </div>
                    <textarea name="" id="userInputs" value="disable" onclick="disable()" class="userOutputs" cols="30" rows="10"></textarea>
                </div>
                <div class="AllButtons">
                    <div class="column1">
                        <button class="backtik tamil edit">`</button>
                        <button class="tamil edit">1</button>
                        <button class="tamil edit">2</button>
                        <button class="tamil edit">3</button>
                        <button class="tamil edit">4</button>
                        <button class="tamil edit">5</button>
                        <button class="tamil edit">6</button>
                        <button class="tamil edit">7</button>
                        <button class="tamil edit">8</button>
                        <button class="tamil edit">9</button>
                        <button class="tamil edit">0</button>
                        <button class="tamil edit">-</button>
                        <button class="tamil edit">=</button>
                        <button class="bsp">Backspace</button>
                    </div>
                    <div class="column2">
                        <button class="tab">Tab</button>
                        <button class="tamil">q</button>
                        <button class="tamil">w</button>
                        <button class="tamil">e</button>
                        <button class="tamil">r</button>
                        <button class="tamil">t</button>
                        <button class="tamil">y</button>
                        <button class="tamil">u</button>
                        <button class="tamil">i</button>
                        <button class="tamil">o</button>
                        <button class="tamil">p</button>
                        <button class="tamil">[</button>
                        <button class="tamil">]</button>
                        <button class="slash tamil">\</button>
                    </div>
                    <div class="column3">
                        <button class="cpl">CapsLock</button>
                        <button class="tamil">a</button>
                        <button class="tamil">s</button>
                        <button class="tamil">d</button>
                        <button class="tamil">f</button>
                        <button class="tamil">g</button>
                        <button class="tamil">h</button>
                        <button class="tamil">j</button>
                        <button class="tamil">k</button>
                        <button class="tamil">l</button>
                        <button class="tamil">;</button>
                        <button class="tamil">'</button>
                        <button class="enter">Enter</button>
                    </div>
                    <div class="column4">
                        <button class="shift shft1">Shift</button>
                        <button class="tamil">z</button>
                        <button class="tamil">x</button>
                        <button class="tamil">c</button>
                        <button class="tamil">v</button>
                        <button class="tamil">b</button>
                        <button class="tamil">n</button>
                        <button class="tamil">m</button>
                        <button class="tamil">,</button>
                        <button class="tamil">.</button>
                        <button class="tamil">/</button>
                        <button class="shift shft2">Shift</button>
                    </div>
                    <div class="column5">
                        <button class="com tamil">com</button>
                        <button class="space">Space</button>
                        <button class="at">Emojs</button>
                    </div>
                    <div class="parent">
                        <div class="emojs align">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
